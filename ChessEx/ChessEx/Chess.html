<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        document.write("<table border='1' width='270' height='270' align='center' style='max-width:100%;max-height:100%;'>");
        for (var i = 1; i <= 8; i++) {
            document.write("<tr>");
            for (var j = 1; j <= 8; j++) {
                if ((i + j) % 2 != 0) {
                    document.write("<td bgcolor='white'></td>");
                }
                else {
                    document.write("<td bgcolor='black'></td>");
                }
            }
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
</body>
</html>
